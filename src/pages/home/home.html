<ion-header>

  <ion-navbar>
    <ion-title>Basic Profile</ion-title>
    <ion-buttons end><button (click)="openModal()">Add Notes</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="ammendData()">
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Questionnaire Code</ion-label>
        <ion-input type="text" [(ngModel)]="basic.qCode" [disabled]="checkValue()" name="qCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Date of Interview</ion-label>
        <ion-datetime displayFormat="MM/DD/YY" [(ngModel)]="basic.date" [disabled]="checkValue()" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Enumerator's Name</ion-label>
        <ion-input type="text" [(ngModel)]="basic.enumName" [disabled]="checkValue()" name="enumerator"></ion-input>
      </ion-item>
      <h1 id="survey-heading3" style="color:white;text-align:center;background-color:#1d2610">
        Basic Profile
      </h1>
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Name</ion-label>
        <ion-input type="text" [(ngModel)]="basic.name" [disabled]="checkValue()" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Home Address</ion-label>
        <ion-input [(ngModel)]="basic.address" [disabled]="checkValue()" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Age</ion-label>
        <ion-input type="text" [(ngModel)]="basic.age" [disabled]="checkValue()" name="age"></ion-input>
      </ion-item>

      <ion-item>
      <ion-label stacked text-wrap style="font-size:15px">
        Sex
      </ion-label>
      <ion-select [(ngModel)]="basic.sex" [disabled]="checkValue()" name="sex">
        <ion-option>Male</ion-option>
        <ion-option>Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item id="survey-select3">
      <ion-label stacked text-wrap style="font-size:15px">
        Civil Status
      </ion-label>
      <ion-select [(ngModel)]="basic.civil" [disabled]="checkValue()" name="civil">
        <ion-option>
          Single
        </ion-option>
        <ion-option>
          Married
        </ion-option>
        <ion-option>
          Divorced
        </ion-option>
        <ion-option>
          Separated
        </ion-option>
        <ion-option>
          Widowed
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label stacked text-wrap style="font-size:15px">Contact Num</ion-label>
        <ion-input type="text" [(ngModel)]="basic.contact" [disabled]="checkValue()" name="contact"></ion-input>
      </ion-item>
    <button ion-button type="submit" style = "background-color:green" block>NEXT</button>
	</form>
</ion-content>
